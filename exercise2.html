<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .box {
            height: 200px;
            width: 200px;
            background-color: brown;
            border-radius: 50%;
            margin: 0px;
        }
        
        .btn {
            margin: 20px;
            padding: 5px;
            background-color: brown;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <button class="btn" id="btn1">First button</button>
        <div class="box"></div>
        <button class="btn" id="btn2">Second button</button>
        <div class="box"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
    <script>
        document.getElementById("btn1").addEventListener("click", function() {
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: 'You have successfully pressed the button!',
                showConfirmButton: false,
                timer: 2500
            })
        });

        document.getElementById("btn2").addEventListener("click", function() {
            Swal.fire({
                title: 'Sweet!',
                text: 'Modal with a custom image.',
                imageUrl: 'https://unsplash.it/400/200',
                imageWidth: 400,
                imageHeight: 200,
                imageAlt: 'Custom image'
            })
        });

        document.getElementsByClassName("box")[0].addEventListener("mouseout", function() {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-success',
                    cancelButton: 'btn btn-danger'
                },
                buttonsStyling: false
            })

            swalWithBootstrapButtons.fire({
                title: 'Are you sure you want to leave the circle?',
                text: "You won't be able to go back!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, leave it!',
                cancelButtonText: 'No, cancel!',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    swalWithBootstrapButtons.fire(
                        'You are out of the circle!',
                        'Happy? now you can never go back',
                        'success'
                    )
                } else if (
                    /* Read more about handling dismissals below */
                    result.dismiss === Swal.DismissReason.cancel
                ) {
                    swalWithBootstrapButtons.fire(
                        'Cancelled',
                        'Just stay in the circle. Outside world is a dangerous place',
                        'error'
                    )
                }
            })
        });
        document.getElementsByClassName("box")[1].addEventListener("mouseover", function() {
            Swal.fire({
                title: 'Custom animation with Animate.css',
                showClass: {
                    popup: 'animate__animated animate__rotateIn'
                },
                hideClass: {
                    popup: 'animate__animated animate__rotateOut'
                }
            })
        })
    </script>
</body>

</html>
